[GENERAL]
name = "AATrain with Terrabacteria (reviewed/automatic) and fine tuned with Terrabacteria (reviewed/manual)"
acronym = "TerBacTEST"
folder = "Terrabacteria_TEST_L1O"
type = "leaveoneout"
originaldataset = ["Original Input//test//test.embeddings.dataset.csv"]
silentmode = True

[EMBEDDINGS]
model = "prot_t5_xl_half_uniref50-enc"
per_residue = "False"
per_protein = "True"
sec_struct = "False"
sequencebatchsize = 25
createflag = "ask"
cachedataset = ["Original Input//Terrabacteria//Terrabacteria.embeddings.dataset.csv"]

[UNIPROT]
go_ids = ["GO:0003723"]
go_includedescendants = "True"
go_batchsize = 500
go_maxproteinsdownload = 10
go_taxonomies = ["1783272"]
createflag = "ask"
go_folder = "Original Input//tmp"
datasetname = "testDataset2"

[UNIPROT-Label_1]
reviewed = ["true"]
annotation = ["manual", "automatic"]

[UNIPROT-Label_0]
reviewed = ["true"]
annotation = ["go"]

[ENVIRONMENT]
torchdevice = "mps"
t5secstructfolder = "0.base_T5"

[TRAINTEST]
createflag = "ask"
percent = [0.7, 0.2]
_01ratio = "balanced"
perc_if_ft_overlap = 0.8
includedspecies = ""
excludedspecies = []
leaveoneoutspecies = [["Staphylococcus aureus"],["Streptococcus pyogenes"]]
trainflag = "ask"
batch_size = [250]
epoch = [5]
learning_rate = [0.0001]
model_name = "RBP_TSTL_small"
model_dir = "models"

[TRAINTEST-Label_0]
annotation = ["manual"]
reviewed = ["reviewed"]

[TRAINTEST-Label_1]
annotation = ["automatic"]
reviewed = ["reviewed"]

[FINETUNING]
createflag = "ask"
percent = [0.7, 0.2]
_01ratio = ["balanced"]
includedspecies = ""
excludedspecies = []
trainflag = "ask"
batch_size = [10]
epoch = [5]
learning_rate = [0.00005]

[FINETUNING-Label_0]
annotation = ["manual"]
reviewed = ["reviewed"]

[FINETUNING-Label_1]
annotation = ["manual"]
reviewed = ["reviewed"]

[VALIDATION]
createflag = "ask"
_01ratio = ["balanced"]
includedspecies = ""
excludedspecies = []
inferflag = "ask"
input_model = "both"

[VALIDATION-Label]
annotation = ""
reviewed = ""

