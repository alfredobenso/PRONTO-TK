[GENERAL]
name = "Train with Terrabacteria (reviewed/automatic) and fine tuned with Terrabacteria (reviewed/manual)"
acronym = "TerBacTEST"
folder = "Terrabacteria_TEST_L1O"
type = "leaveoneout"
originaldataset = ["Original Input//Terrabacteria//Terrabacteria_embeddings_dataset.csv","Original Input//Terrabacteria//Clostridium autoethanogenum//Clostridium_autoethanogenum_embeddings_dataset.csv"]
silentmode = True

[TrainTest]
createflag = "ask"
percent = [0.7, 0.2]
_01ratio = "balanced"
includedspecies = ""
excludedspecies = ["Staphylococcus epidermidis","Mycobacterium sp."]
leaveoneoutspecies = [["Staphylococcus aureus"],["Streptococcus pyogenes"],["Streptococcus pneumoniae"],["Prochlorococcus marinus"],["Bacillus cereus"]]

trainflag = "ask"
batch_size = [250]
epoch = [5]
learning_rate = [0.0001]
big_or_small_model = 1

[TrainTest-Label_0]
annotation = ["manual"]
reviewed = ["reviewed"]

[TrainTest-Label_1]
annotation = ["automatic"]
reviewed = ["reviewed"]

[FineTuning]
createflag = "ask"
percent = [0.7, 0.2]
_01ratio = ["balanced"]
includedspecies = ""
excludedspecies = ["Staphylococcus epidermidis","Mycobacterium sp."]

trainflag = "ask"
batch_size = [10]
epoch = [3,10]
learning_rate = [0.00005]

[FineTuning-Label_0]
annotation = ["manual"]
reviewed = ["reviewed"]

[FineTuning-Label_1]
annotation = ["manual"]
reviewed = ["reviewed"]

[Validation]
createflag = "no"
inferflag = "ask"
