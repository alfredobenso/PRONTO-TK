[GENERAL]
name = "TFBS Leave One Out"
acronym = "TFBS-L1O"
folder = "TFBS_LeaveOneOut"
type = "leaveoneout"
originaldataset = ["Original Input//TFBS//tfbs.embeddings.dataset.csv"]
silentmode = 0

[ENVIRONMENT]
torchdevice = "mps"
t5secstructfolder = "0.base_T5"

[UNIPROT]
; comments
go_ids = ["GO:0003700"]
go_includedescendants = "True"
go_batchsize = 500
go_maxproteinsdownload = 15000
go_taxonomies = ["1783272"]
createflag = "ask"
go_folder = "Original Input//TFBS"
datasetname = "tfbs"

[UNIPROT-Label_1]
reviewed = ["true"]
annotation = ["manual", "automatic"]

[UNIPROT-Label_0]
reviewed = ["true"]
annotation = ["manual"]

[EMBEDDINGS]
model = "prot_t5_xl_half_uniref50-enc"
per_residue = "False"
per_protein = "True"
sec_struct = "False"
sequencebatchsize = 25
createflag = "ask"
cachedataset = ["Original Input//Terrabacteria//Terrabacteria.embeddings.dataset.csv"]
