[GENERAL]
name = "TF DNA Bind Leave One Out"
acronym = "TFDNABind-L1O"
folder = "TFDNABind_LeaveOneOut"
type = "leaveoneout"
originaldataset = ["Original Input//TFDNABind//tfdnaBind.embeddings.dataset.csv"]
silentmode = 0

[ENVIRONMENT]
torchdevice = "mps"
t5secstructfolder = "0.base_T5"

[TRAINTEST]
model = "prot_t5_xl_half_uniref50-enc"
createflag = "ask"
percent = [0.7, 0.2]
perc_if_ft_overlap = 0.8
_01ratio = "balanced"
includedspecies = ""
excludedspecies = []
leaveoneoutspecies = [["Bacillus subtilis"],["Bacillus anthracis"],["Mycobacterium tuberculosis"],["Streptomyces coelicolor"],["Staphylococcus aureus"]]
trainflag = "no"
batch_size = [25, 50]
epoch = [120]
learning_rate = [0.0005, 0.0001, 0.00001]
model_name = "RBP_TSTL_small"
model_dir = "models"

[TRAINTEST-Label_0]
annotation = ["go"]
reviewed = ["reviewed"]

[TRAINTEST-Label_1]
annotation = ["automatic","manual"]
reviewed = ["reviewed"]

[VALIDATION]
createflag = "ask"
_01ratio = ["balanced"]
includedspecies = ""
excludedspecies = []
inferflag = "ask"
input_model = "tt"

[VALIDATION-Label]
annotation = ""
reviewed = ""

