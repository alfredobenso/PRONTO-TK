[GENERAL]
name = "Train with Terrabacteria (reviewed/automatic) and fine tuned with Terrabacteria (reviewed/manual)"
acronym = "TerBacTEST"
folder = "Terrabacteria_TEST"
type = "single"
originaldataset = ["Original Input//Terrabacteria//Terrabacteria.embeddings.dataset.csv","Original Input//Terrabacteria//Clostridium autoethanogenum//Clostridium_autoethanogenum.embeddings.dataset.csv"]
silentmode = 0

[UNIPROT]
; comments
go_ids = ["GO:0003723"]
go_includedescendants = "True"
go_batchsize = 500
go_maxproteinsdownload = 10
go_taxonomies = ["1783272"]
createflag = "ask"
go_folder = "Original Input//tmp"
datasetname = "testDataset2"

[UNIPROT-Label_1]
reviewed = ["true"]
annotation = ["manual", "automatic"]

[UNIPROT-Label_0]
reviewed = ["true"]
annotation = ["manual"]

[EMBEDDINGS]
per_residue = "False"
per_protein = "True"
sec_struct = "False"
sequencebatchsize = 25
createflag = "ask"

[ENVIRONMENT]
torchdevice = "mps"
t5secstructfolder = "0.base_T5"

[TRAINTEST]
createflag = "ask"
percent = [0.7, 0.2]
_01ratio = "balanced"
includedspecies = ""
excludedspecies = ["Staphylococcus epidermidis","Mycobacterium sp."]
leaveoneoutspecies = []
trainflag = "ask"
batch_size = [250]
epoch = [5,6]
learning_rate = [0.0001]
model_name = "RBP_TSTL_small"
model_dir = "models"

[TRAINTEST-Label_0]
annotation = ["manual"]
reviewed = ["reviewed"]

[TRAINTEST-Label_1]
annotation = ["automatic"]
reviewed = ["reviewed"]

[FINETUNING]
createflag = "ask"
percent = [0.7, 0.2]
_01ratio = ["balanced"]
includedspecies = ""
excludedspecies = ["Staphylococcus epidermidis","Mycobacterium sp."]
trainflag = "ask"
batch_size = [10]
epoch = [3,10]
learning_rate = [0.00005]

[FINETUNING-Label_0]
annotation = ["manual"]
reviewed = ["reviewed"]

[FINETUNING-Label_1]
annotation = ["manual"]
reviewed = ["reviewed"]

[VALIDATION]
createflag = "ask"
_01ratio = ["balanced"]
includedspecies = ["Staphylococcus epidermidis","Mycobacterium sp."]
excludedspecies = []
inferflag = "ask"

[VALIDATION-Label]
annotation = ""
reviewed = ["reviewed"]

